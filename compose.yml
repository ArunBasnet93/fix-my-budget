services:
  db:
    image: postgres:16
    container_name: fixmybudget-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: fixmybudget
      POSTGRES_PASSWORD: fixmybudget_dev_password
      POSTGRES_DB: fixmybudget
    ports:
      - "5432:5432"
    volumes:
      - fixmybudget_pgdata:/var/lib/postgresql/data

volumes:
  fixmybudget_pgdata:
